<div class=" content">
    <div class="row">
        <div class=" col-md-12">
            <div class=" card">
              <div class=" card-body">
                  <div class=" row">
                    <div class=" col-md-6 ml-auto mr-auto text-center">
                      <h3 class=" card-title">Résultats de Fraud seeker</h3>
                      <h4>Choisir une date d'analyse</h4>
                    </div>
                  </div>
                  <div class=" row justify-content-around">
                        <div class=" col-md-5">
                            <div ngbDropdown class="d-inline-block">
                                <button class="btn btn-info"  data-toggle="dropdown" id="dropdownBasic1" ngbDropdownToggle>
                                  {{ selectedDate ? selectedDate : 'Choisir une date'}}
                                </button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" *ngIf="fraud_analyse_dates">
                                  <button ngbDropdownItem (click)="selectedDate = 'Tout'; importFile()">Tout</button>
                                  <button ngbDropdownItem *ngFor="let date of fraud_analyse_dates.dates" (click)="selectedDate = date; importFile()">
                                    {{ date }}
                                  </button>
                                </div>
                              </div>
                        </div>
                        <div class=" col-md-3">
                          <button
                            class=" btn btn-danger btn-block"
                            (click) = "downloadFile()"
                          >
                            Télécharger
                          </button>
                        </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card" *ngIf="condition">
              <div class="card-header">
                <h4 class="card-title">Excel Table</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive" style="max-height: 400px; overflow-y: scroll;">
                  <table class="table tablesorter" id="">
                    <thead class="text-primary">
                      <tr>
                        <th *ngFor="let column of tableColumns">{{ column }}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let row of excelData">
                        <td *ngFor="let column of tableColumns">{{ row[column] }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
